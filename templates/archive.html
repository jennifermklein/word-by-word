{% extends "layout.html" %}

{% block main %}
    <header>
      <h1>Past Stories</h1>
    </header>
    <div class='stories'>
        {% for story in stories|reverse %}
          <h2>{{stories[story].title}} {{story}}</h2>
          <p>{{stories[story].content}}<p>
        {% endfor %}
    </div>
{% endblock %}
